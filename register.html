<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri</title>
</head>
<body>

<h1>Register</h1>

<form>
    <label for="nama">Nama Lengkap:</label><br>
    <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br><br>

    <label for="umur">Umur:</label><br>
    <input type="number" id="umur" name="umur" placeholder="Umur" required><br><br>

    <label for="tanggal_lahir">Tanggal Lahir:</label><br>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

    <label for="warna_favorit">Warna Favorit:</label><br>
    <input type="color" id="warna_favorit" name="warna_favorit"><br><br>

    <label for="foto_profil">Upload Foto Profil:</label><br>
    <input type="file" id="foto_profil" name="foto_profil" accept="image/*"><br><br>

    <label>Jenis Kelamin:</label><br>
    <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki">
    <label for="laki">Laki-laki</label><br>
    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
    <label for="perempuan">Perempuan</label><br><br>

    <label>Hobi:</label><br>
    <input type="checkbox" id="membaca" name="hobi" value="Membaca">
    <label for="membaca">Membaca</label><br>
    <input type="checkbox" id="traveling" name="hobi" value="Traveling">
    <label for="traveling">Traveling</label><br>
    <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
    <label for="olahraga">Olahraga</label><br><br>

    <label for="negara">Pilih Negara:</label><br>
    <select id="negara" name="negara">
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Indonesia">Indonesia</option>
    </select><br><br>

    <label for="biografi">Biografi Singkat:</label><br>
    <textarea id="biografi" name="biografi" rows="5" cols="40"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
